<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="submision-popup">
        <div>
          <img src="./icons/checkmark-circle-02-stroke-rounded.svg" />
          <h2>your form is submitted</h2>
        </div>

        <button onclick="submitAgain()">Submit another</button>
      </div>
      <div id="loading">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          style="margin: auto; background: none; display: block"
          width="100px"
          height="100px"
          viewBox="0 0 100 100"
          preserveAspectRatio="xMidYMid"
        >
          <circle
            cx="50"
            cy="50"
            r="32"
            stroke-width="8"
            stroke="#4fa94d"
            stroke-dasharray="50.26548245743669 50.26548245743669"
            fill="none"
            stroke-linecap="round"
          >
            <animateTransform
              attributeName="transform"
              type="rotate"
              repeatCount="indefinite"
              dur="1s"
              keyTimes="0;1"
              values="0 50 50;360 50 50"
            ></animateTransform>
          </circle>
        </svg>
      </div>
      <form>
        <i class="fas fa-paper-plane"></i>
        <h2 class="form-heading">
          When you submit the form i will get your data in my Google Sheet
        </h2>

        <div class="input-group">
          <label>Full Name</label>
          <input
            type="text"
            placeholder="Enter your name"
            id="name"
            name="Name"
            onkeyup="validateName()"
          />
          <span id="name_error"></span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input
            type="tel"
            maxlength="10"
            placeholder="123 456 7890"
            id="phone"
            name="Mobile"
            onkeyup="validatePhone()"
          />
          <span id="phone_error"></span>
        </div>

        <div class="input-group">
          <label>Email Id</label>
          <input
            type="email"
            placeholder="Enter Email"
            id="email"
            name="Email"
            onkeyup="validateEmail()"
          />
          <span id="email_error"></span>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input
            type="password"
            placeholder="Enter password"
            id="password"
            name="Password"
            onkeyup="validatePassword()"
          />
          <span id="password_error"></span>
          <img
            src="./icons/view-stroke-rounded.svg"
            alt=""
            class="password-view"
            onclick="hideAndShowPassword()"
          />
        </div>

        <button onclick="submitForm(event)">Submit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
